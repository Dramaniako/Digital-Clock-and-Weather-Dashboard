<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="clock-container">
        <div id="date-display">Monday, Jan 01</div>
        <div id="clock-display">00:00:00</div>

        <div id="weather-display">
            <span id="temp">Loading...</span> | <span id="desc">---</span>
        </div>

        <button id="toggle-button">Switch Format</button>
    </div>

    <script src="script.js"></script>
    <script src="weather.js"></script>
</body>

</html>
